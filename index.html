<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Social links profile</title>

</head>

<body>

  <main>
    <div class="profile-card">
      <header>
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall profile image">
        <h1 class="user-name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
      </header>
  
      <section>
        <blockquote>"Front-end developer and avid reader."</blockquote>
  
        <nav class="links">
          <ul>
            <li><a href="https://github.com" target="_blank">GitHub</a></li>
            <li><a href="https://www.frontendmentor.io" target="_blank">FrontEnd Mentor</a></li>
            <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
            <li><a href="https://twitter.com" target="_blank">X</a></li>
            <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
          </ul>
        </nav>
      </section>
    </div>
  </main>

</body>

</html>
